<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <div id="main">

            <div id="day">Sunday</div>

            <div id="timebar">

                <div id="period">AM</div>

                <div id="time">
                    <div id="hours">00</div>:
                    <div id="minutes">00</div>
                </div>

                <div id="second">00</div>

            </div>

            <div id="dates">
                <div id="date">00</div>
                <div id="Month">January</div>,
                <div id="year">0000</div>
            </div>

            <div id="messege"></div>

            <div class="copyright">Created By Md. Nishat Sarkar</div>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
